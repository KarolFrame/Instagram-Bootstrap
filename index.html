<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              Instagram
          </a>
          <form class="d-flex">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Create a new post
              </button>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new Post</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <label for="caption" class="form-label">Caption:</label>
                            <textarea class="form-control" id="caption" rows="3" placeholder="Add the caption of your post here"></textarea>
                            <div class="row mb-3 create-icons">
                              <div class="col-3">
                                <button type="button" class="btn btn-secondary">
                                  <i class="fa-solid fa-camera"></i>
                                </button>
                                <button type="button" class="btn btn-secondary">
                                  <i class="fa-solid fa-location-dot"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Publish</button>
                          </div>
                      </div>
                  </div>
              </div>
              <a class="nav-link dropdown-toggle ms-3 " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear icon-white"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item red" href="#">Log out</a></li>
              </ul>
          </form>
      </div>
  </nav>

  <div class="container mt-4 ">
    <div class="gri-buttons">
      <button id="threeColumnView" class="btn btn-primary mb-3">
        <i class="fa-solid fa-table-cells"></i>
      </button>
      <button id="singleColumnView" class="btn btn-secondary mb-3">
        <i class="fa-solid fa-square"></i>
      </button>
    </div>
    
      <div id="imageGrid" class="row row-cols-3 g-3">
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
          <div class="col"><img src="https://urgenciesveterinaries.com/wp-content/uploads/2021/03/perros-braquicefalos-survet-01.jpg" class="img-fluid"></div>
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
